<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Joining Roblox...</title>
    <script>
        window.onload = function ()
        {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('placeId');
            const gameInstanceId = params.get('gameInstanceId');

            if (placeId && gameInstanceId)
            {
                window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
            }
            else
            {
                document.body.textContent = "Error: Missing placeId or gameInstanceId.";
            }
        };
    </script>
</head>
<body></body>
</html>
